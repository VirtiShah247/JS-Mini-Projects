<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div style="margin:43%;text-align:center;">
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <br>
        <br>
        <button id="start" class="btn btn-primary" onclick="start()">Start</button>
        <button id="stop" class="btn btn-info" onclick="stop()">Stop</button>
        <button id="reset" class="btn btn-success" onclick="reset()">Reset</button>
    </div>
    <script src="timer.js"></script>
</body>
</html>
