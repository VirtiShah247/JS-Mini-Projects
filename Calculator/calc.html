<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <table class="table table-light text-center">
            <tr>
                <td colspan="4" id="printAns">  
                </td>
            </tr>
            <tr>
                <td><button onclick="fun('%')" >%</button></td>
                <td><button onclick="fun('CE')" >CE</button></td>
                <td><button onclick="fun('C')" >C</button></td>
                <td><button onclick="fun('/')" >&divide;</button></td>
            </tr>
            <tr>
                <td><button onclick="fun('7')" >7</button></td>
                <td><button onclick="fun('8')">8</button></td>
                <td><button onclick="fun('9')">9</button></td>
                <td><button onclick="fun('*')">&times;</button></td>
            </tr>
            <tr>
                <td><button onclick="fun('6')">6</button></td>
                <td><button onclick="fun('5')">5</button></td>
                <td><button onclick="fun('4')">4</button></td>
                <td><button onclick="fun('-')">&minus;</button></td>
            </tr>
            <tr>
                <td><button onclick="fun('3')">3</button></td>
                <td><button onclick="fun('2')">2</button></td>
                <td><button onclick="fun('1')">1</button></td>
                <td><button onclick="fun('+')">&plus;</button></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="fun('0')">0</button></td>
                <td><button onclick="fun('.')">.</button></td>
                <td colspan="2"><button onclick="fun('=')">&equals;</button></td>
            </tr>
        </table>
    </div>
    <script src="calc.js"></script>
</body>
</html>
